<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/admin_login.css">
    <script type="module" src="js/admin_login.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="login-box">
        <img src="images/logo_full.png" alt="YWC Logo" class="logo">
        <div class="form-box">
            <h1>Admin Login</h1>
            <form id="adminLoginForm" method="post" autocomplete="on">
                <input 
                    type="text" 
                    name="identifier" 
                    placeholder="Enter Email or Username" 
                    class="input-field"
                    autocomplete="username"
                    required
                >
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="input-field"
                    autocomplete="current-password"
                    required
                >
                <button type="submit" class="sign-in-btn">Sign In</button>
                <a href="/Employer_Side/login.html" class="user-login">Employer Login</a>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
