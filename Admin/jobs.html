<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs | YWCI Admin</title>
    <link rel="stylesheet" href="css/admin_styles.css">
    <link rel="stylesheet" href="css/jobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="js/jobs.js"></script>
    <script type="module" src="js/admin_logout.js"></script>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="admin_dashboard.html">
                <div class="sidebar-brand-icon">
                    <img src="images/logo.png" alt="YWCI Logo" width="50" height="50">
                </div>
                <div class="sidebar-brand-text mx-3">YWCI <br>
                    <sup>Admin Panel</sup>
                </div>
            </a>
            <!-- Navigation Items -->
            <div class="nav-items" style="margin-top: 20px;">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="admin_dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <hr class="sidebar-divider">
                <!-- Users -->
                <li class="nav-item">
                    <a class="nav-link" href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <!-- Employers -->
                <li class="nav-item">
                    <a class="nav-link" href="employers.html">
                        <i class="fas fa-building"></i>
                        <span>Employers</span>
                    </a>
                </li>
                <!-- Jobs -->
                <li class="nav-item active">
                    <a class="nav-link" href="jobs.html">
                        <i class="fas fa-briefcase"></i>
                        <span>Jobs</span>
                    </a>
                </li>
            </div>
        </nav>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small user-name">Admin</span>
                                <div class="img-profile rounded-circle initials-circle">
                                    <span class="initials">A</span>
                                </div>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a class="dropdown-item logout-button" href="#" id="logoutButton">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="jobs-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Job Name</th>
                                    <th>Location</th>
                                    <th>Date Added</th>
                                    <th>Last Edited</th>
                                    <th>Posted By</th>
                                </tr>
                            </thead>
                            <tbody id="jobTableBody">
                                <!-- Jobs will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noResultsMessage" style="display: none;">
                        <img src="images/noResults.svg" alt="No results found">
                        <h2>We searched everywhere</h2>
                        <p>But we couldn't find any jobs that match your current filter criteria.</p>
                        <button id="clearFiltersBtn">Clear filters</button>
                    </div>
                </div>
            </div>

            <!-- View Job Modal -->
<div id="viewJobModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title-section">
                <h2 class="modal-job-title"></h2>
                <span class="modal-job-type full-time"></span>
            </div>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-company-info">
            <span class="modal-company"></span>
            <span class="modal-location"></span>
            <span class="modal-salary"></span>
        </div>
        <div class="modal-body">
            <div class="modal-section">
                <p class="modal-description"></p>
            </div>
        </div>
    </div>
</div>
  </div>
    <script type="module" src="js/sidebar.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
